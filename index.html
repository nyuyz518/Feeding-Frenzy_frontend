<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel='stylesheet' type='text/css' href='style.css'>
    <title></title>
  </head>
  <body>


      <div id="container">

      </div>

      <div id='show-scoreboard'>
          <center>
            <div id='header'><h3>Welcome to Feeding Frenzy</h3></div>
              <img id="logo" src="image/burgerLogo.jpg">
            <form id='user' method="post">
              <input type='text' id='user-input' placeholder="Username">
              <button type='submit' id="submit-button">Submit</button>
            </form>
           <select id="existing-users">
           </select>
          <button type="button" id="existing-users-button">Back to the Game</button>

          <br>
          <br>
          <button id='play'>New Game</button>
          <button id='logout'>Logout</button>
          <p>Your Score</p>
          <hr>
          <div id="score-board">
            <p id="show-score"></p>
          </div>
          <br>
          <p>Leaderboard</p>
          <hr>
          <ol id="leader-board">
          </ol>
        </center>
      </div>



  <script type='text/javascript' src='index.js'></script>
  </body>
</html>
